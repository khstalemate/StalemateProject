<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - MatE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <script>window.FontAwesomeConfig = { autoReplaceSvg: "nest"};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>

    <main class="page">
        <div class="mypage-layout">
            
            <th:block th:replace="~{myPage/aside}"></th:block>

            <section class="info-section">
                <form action="changePw" method="POST" name="myPageFrm" id="changePw">
                    <h2 class="info-title">비밀번호 변경</h2>

                    <div class="info-item">
                        <label>현재 비밀번호</label>
                        <div class="input-wrap">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="currentPw" placeholder="현재 비밀번호를 입력하세요">
                        </div>
                    </div>

                    <div class="info-item">
                        <label>변경할 비밀번호</label>
                        <div class="input-wrap">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="newPw" placeholder="변경할 비밀번호를 입력하세요">
                        </div>
                    </div>

                    <div class="info-item">
                        <label>변경할 비밀번호 확인</label>
                        <div class="input-wrap">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" name="newPwConfirm" placeholder="변경할 비밀번호를 입력하세요">
                        </div>
                    </div>

                    <button class="btn btn-primary edit-btn">비밀번호 변경</button>
                </form>
            </section>
        </div>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>

    <script th:if="${message}" th:inline="javascript">
        alert(/*[[${message}]]*/"");
    </script>
</body>
</html>
