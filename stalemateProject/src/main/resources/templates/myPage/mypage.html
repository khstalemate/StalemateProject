<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - MatE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
    <script>window.FontAwesomeConfig = { autoReplaceSvg: "nest"};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>

    <main class="page">
        <div class="mypage-layout">

            <th:block th:replace="~{myPage/aside}"></th:block>

            <section class="info-section">
                <h2 class="info-title">내 정보 조회</h2>
                
                <div class="profile-section">
                    <div class="profile-image">
                        <div class="profile-image-overflow">
                            <img th:if="${session.loginMember != null and session.loginMember.profileImg != null}" th:src="@{${session.loginMember.profileImg}}" 
                                alt="프로필 이미지">
                            <span th:if="${session.loginMember == null or session.loginMember.profileImg == null}" class="default-profile">
                                <i class="fa-solid fa-paw"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="info-item">
                    <label>아이디(이메일)</label>
                    <div class="value" th:text="${session.loginMember != null ? session.loginMember.memberId : '로그인 정보가 없어 이메일을 표시할 수 없습니다.'}"></div>
                </div>

                <div class="info-item">
                    <label>닉네임</label>
                    <div class="value" th:text="${session.loginMember != null ? session.loginMember.memberName : '로그인 정보가 없어 닉네임을 표시할 수 없습니다.'}"></div>
                </div>

                <div class="info-item">
                    <label>전화번호</label>
                    <div class="value" th:text="${session.loginMember != null ? session.loginMember.memberPhone : '로그인 정보가 없어 전화번호를 표시할 수 없습니다.'}"></div>
                </div>

                <div class="info-item">
                    <label>가입일자</label>
                    <div class="value" th:text="${session.loginMember != null ? session.loginMember.enrollDate : '로그인 정보가 없어 가입일자를 표시할 수 없습니다.'}"></div>
                </div>
            </section>
        </div>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>
</body>
</html>
