<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MatE 이메일 인증</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body style="margin: 0; padding: 0; font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; background-color: #fdf2f4;">
    <table align="center" width="100%" cellpadding="0" cellspacing="0" style="background-color: #fdf2f4; padding: 50px 0;">
        <tr>
            <td>
                <table align="center" width="500" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); padding: 40px;">
                    <tr>
                        <td align="center" style="padding-bottom: 20px;">
                            <table cellpadding="0" cellspacing="0" style="margin-bottom: 12px;">
                                <tr>
                                    <img src="cid:logo" alt="로고" width="80" height="80" style="display: block;">
                                </tr>
                            </table>
                            <div style="font-size: 24px; font-weight: bold; color: #444444; letter-spacing: -0.5px;">MatE</div>
                            <div style="font-size: 13px; color: #888888; margin-top: 5px;">반려동물과 함께하는 행복한 시간</div>
                        </td>
                    </tr>
                    
                    <tr>
                        <td align="center" style="padding: 20px 0;">
                            <div style="height: 1px; background-color: #f0f0f0; width: 100%;"></div>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding: 20px 0;">
                            <h2 style="font-size: 20px; color: #333333; margin: 0;">임시비밀번호</h2>
                            <p style="font-size: 15px; color: #666666; line-height: 1.6; margin-top: 15px;">
                                임시로 발급된 비밀번호 입니다.<br>
                                마이페이지에서 비밀번호 변경을 진행해주세요.
                            </p>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding: 20px 0;">
                            <div style="background-color: #f9f9f9; border: 1px solid #eeeeee; padding: 25px; border-radius: 12px; display: inline-block; width: 80%;">
                                <span th:text="${authKey}" style="font-size: 32px; font-weight: bold; color: #ff6b6b; letter-spacing: 5px;">123456</span>
                            </div>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="font-size: 13px; color: #999999; padding-top: 20px;">
                            <p style="margin: 5px 0 0 0;">본인이 요청하지 않았다면 이 이메일을 무시하셔도 됩니다.</p>
                        </td>
                    </tr>

                    <tr>
                        <td align="center" style="padding-top: 40px;">
                            <p style="font-size: 12px; color: #cccccc; margin: 0;">
                                &copy; MatE. All rights reserved.
                            </p>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
