<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 찾기</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body class="membership-body">
    <main class="membership-container">
        <section class="section-card membership-header">
            <div class="logo membership-logo">
                <span class="logo-badge logo-badge-large"><i class="fas fa-paw" style="font-size:26px;"></i></span>
                <div class="membership-logo-text">
                    <h1 class="membership-title">MatE</h1>
                    <p class="muted membership-subtitle">반려동물과 함께하는 행복한 시간</p>
                </div>
            </div>
            <br><br>
            <h2 class="title-lg membership-form-title">비밀번호 초기화</h2>
            <p class="muted membership-subtitle">입력하신 이메일과 전화번호가<br> 일치하는 계정의 비밀번호를 초기화 합니다.</p>
            <br>
            <form id="signup-form" class="membership-form">
                <label class="membership-label">아이디(이메일)</label>
                
                <div class="input-wrap">
                    <i class="fa-solid fa-envelope"></i>
                    <input id="memberId" name="memberId"  type="email" class="form-control3" placeholder="example@email.com">
                </div>
                <label class="membership-label">전화번호</label>
                <input id="memberPhone" name="memberPhone" type="tel" class="form-control3" placeholder="010-0000-0000">
                <label class="membership-label">이메일 인증번호</label>
                <div class="membership-input-group">
                    <input id="inputAuthKey" class="form-control membership-input-flex" placeholder="이메일 인증번호를 입력하세요">
                    <button id="sendAuthKeyBtn" class="btn btn-ghost" type="button">인증하기</button>
                </div>
                <div>
                    <label id="emailAuthMessage" class="membership-label"></label>
                </div>
                <div id="authKeyMessage"></div>
                <button type="submit" class="btn btn-primary membership-submit">비밀번호 초기화</button>
            </form>
        </section>
    </main>
    <script>
        document.getElementById("signup-form").addEventListener("submit", function(e) {
            e.preventDefault();
            alert("비밀번호가 pass01! 으로 초기화 되었습니다.\n마이페이지에서 비밀번호 변경을 진행해 주세요.");
        });
    </script>

    <script src="/js/member/resetPW.js"></script>
</body>
</html>
