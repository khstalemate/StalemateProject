<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - MatE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <script>window.FontAwesomeConfig = { autoReplaceSvg: "nest"};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <div class="header-wrap">
            <div class="logo">
                <span class="logo-badge"><i class="fa-solid fa-paw"></i></span>
                <span class="logo-text">MatE</span>
            </div>
            <nav>
                <a href="adoption.html"><i class="fa-solid fa-heart"></i>분양·입양</a>
                <a href="lostandfound.html"><i class="fa-solid fa-search"></i>실종·목격</a>
                <a href="mypage.html"><i class="fa-solid fa-user"></i>마이페이지</a>
            </nav>
        </div>
    </header>

    <main class="page">
        <div class="mypage-layout">
            <aside class="sidebar">
                <div class="sidebar-item">내정보 관리</div>
                <div class="sidebar-item active">내정보 수정</div>
                <div class="sidebar-item">비밀번호 변경</div>
                <div class="sidebar-item">회원탈퇴</div>
                <div class="sidebar-item">신고글 관리</div>
            </aside>

            <section class="info-section">
                <h2 class="info-title">내 정보 수정</h2>
                
                <div class="profile-section">
                    <div class="profile-image">
                        <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg" alt="프로필 이미지">
                        <div class="profile-edit-icon">
                            <i class="fa-solid fa-camera"></i>
                        </div>
                    </div>
                </div>

                <div class="info-item">
                    <label>아이디(이메일)</label>
                    <div class="value">user@example.com</div>
                </div>

                <div class="info-item">
                    <label>닉네임</label>
                    <div class="value">유건우</div>
                </div>

                <div class="info-item">
                    <label>전화번호</label>
                    <div class="value">010-1234-5678</div>
                </div>

                <div class="info-item">
                    <label>가입일자</label>
                    <div class="value">2024-12-11</div>
                </div>

                <button class="btn btn-primary edit-btn">정보 수정하기</button>
            </section>
        </div>
    </main>

    <footer>
        <div class="footer-inner">
            <div class="footer-grid">
                <div>
                    <div class="logo footer-logo">
                        <span class="logo-badge logo-badge-small"><i class="fa-solid fa-paw"></i></span>
                        <span class="logo-text-white">MatE</span>
                    </div>
                    <p class="footer-text">반려동물과 함께하는 행복한 세상을 만듭니다</p>
                </div>
                <div>
                    <strong>서비스</strong>
                    <ul class="footer-links">
                        <li><a href="#">분양&입양</a></li>
                        <li><a href="#">실종&목격</a></li>
                    </ul>
                </div>
                <div>
                    <strong>고객지원</strong>
                    <ul class="footer-links">
                        <li><a href="#">FAQ</a></li>
                        <li><a href="#">이용가이드</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-meta">
                <div class="footer-meta-links">
                    <a href="#">개인정보처리방침</a>
                    <a href="#">이용약관</a>
                    <a href="#">사업자정보</a>
                </div>
                <span>Copyright © 2025 MatE</span>
            </div>
        </div>
    </footer>
</body>
</html>
