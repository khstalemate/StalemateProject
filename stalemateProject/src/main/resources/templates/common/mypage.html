<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - MatE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <script>window.FontAwesomeConfig = { autoReplaceSvg: "nest"};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>

    <main class="page">
        <div class="mypage-layout">
            <aside class="sidebar">
                <div class="sidebar-item">내정보 관리</div>
                <div class="sidebar-item active">내정보 수정</div>
                <div class="sidebar-item">비밀번호 변경</div>
                <div class="sidebar-item">회원탈퇴</div>
                <div class="sidebar-item">신고글 관리</div>
            </aside>

            <section class="info-section">
                <h2 class="info-title">내 정보 수정</h2>
                
                <div class="profile-section">
                    <div class="profile-image">
                        <img src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg" alt="프로필 이미지">
                        <div class="profile-edit-icon">
                            <i class="fa-solid fa-camera"></i>
                        </div>
                    </div>
                </div>

                <div class="info-item">
                    <label>아이디(이메일)</label>
                    <div class="value">user@example.com</div>
                </div>

                <div class="info-item">
                    <label>닉네임</label>
                    <div class="value">유건우</div>
                </div>

                <div class="info-item">
                    <label>전화번호</label>
                    <div class="value">010-1234-5678</div>
                </div>

                <div class="info-item">
                    <label>가입일자</label>
                    <div class="value">2024-12-11</div>
                </div>

                <button class="btn btn-primary edit-btn">정보 수정하기</button>
            </section>
        </div>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>
</body>
</html>
