<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실종,목격 게시판 - 글 작성</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/common.css">
</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>

    <main class="page">
        <section class="form-shell">
            <h1 class="title-lg">실종 &amp; 목격 게시글 작성</h1>
            <div class="upload-box upload-box-spacing">📷 사진 업로드 (클릭하여 파일 선택)</div>

            <div class="form-field">
                <label>제목</label>
                <input type="text" class="form-control" placeholder="예: 골든 리트리버 '곰디' 실종">
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label>실종 / 목격 구분</label>
                    <select class="form-control">
                        <option>실종</option>
                        <option>목격</option>
                    </select>
                </div>
                <div class="form-field">
                    <label>실종/목격 날짜</label>
                    <input type="date" class="form-control">
                </div>
                <div class="form-field">
                    <label>시간</label>
                    <input type="time" class="form-control">
                </div>
            </div>

            <div class="form-field">
                <label>발생 위치
                    &nbsp;
                    <input type="button" onclick="sample4_execDaumPostcode()" value="주소 찾기" class="btn btn-ghost"><br>
                </label>
                
                <input type="text" id="sample4_roadAddress" placeholder="도로명주소" class="form-control2">
                <input type="text" id="sample4_detailAddress" placeholder="상세주소" class="form-control2">
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label>동물 정보 (종)</label>
                    <input type="text" class="form-control" placeholder="예: 골든 리트리버">
                </div>
                <div class="form-field">
                    <label>성별</label>
                    <select class="form-control">
                        <option>수컷</option>
                        <option>암컷</option>
                        <option>중성화</option>
                        <option>알 수 없음</option>
                    </select>
                </div>
            </div>

            <div class="form-row">
                <div class="form-field">
                    <label>나이</label>
                    <select class="form-control">
                        <option>알 수 없음</option>
                        <option>0~3개월</option>
                        <option>4~6개월</option>
                        <option>7~12개월(1살)</option>
                        <option>13~18개월</option>
                        <option>19~24개월(2살)</option>
                        <option>2살~3살</option>
                        <option>3살~4살</option>
                        <option>4살~5살</option>
                        <option>5살~6살</option>
                        <option>6살~7살</option>
                        <option>7살~8살</option>
                        <option>8살 이상</option>
                    </select>
                </div>
                <div class="form-field">
                    <label>체중</label>
                    <select class="form-control">
                        <option>알 수 없음</option>
                        <option>초소형(3kg 미만)</option>
                        <option>소형(3~8kg)</option>
                        <option>중형(8~15kg)</option>
                        <option>대형(25~40kg)</option>
                        <option>초대형(40kg 미만)</option>
                    </select>
                </div>
            </div>

            <div class="form-field">
                <label>특징</label>
                <textarea class="form-control" rows="4" placeholder="예: 밝은 황금색 털, 왼쪽 귀에 작은 흰색 반점, 겁이 많고 사람을 잘 따름"></textarea>
            </div>

            <div class="form-actions">
                <button class="btn btn-primary">등록</button>
                <button class="btn btn-ghost">취소</button>
            </div>
        </section>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>

    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script>
        //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
        function sample4_execDaumPostcode() {
            new daum.Postcode({
                oncomplete: function(data) {
                    // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
    
                    // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                    var roadAddr = data.roadAddress; // 도로명 주소 변수
                    
                    // 주소 정보를 해당 필드에 넣는다.
                    document.getElementById("sample4_roadAddress").value = roadAddr;
                }
            }).open();
        }
    </script>
</body>
</html>
