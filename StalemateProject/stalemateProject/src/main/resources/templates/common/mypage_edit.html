<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 - MatE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/common.css">
    <script>window.FontAwesomeConfig = { autoReplaceSvg: "nest"};</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <th:block th:replace="~{common/header}"></th:block>

    <main class="page">
        <div class="mypage-layout">
            
            <th:block th:replace="~{common/aside}"></th:block>

            <section class="info-section">
                <h2 class="info-title">내 정보 수정</h2>
                
                <div class="profile-section">
                    <div class="profile-image">
                        <div class="profile-image-overflow">
                            <img id="profilePreview" src="https://storage.googleapis.com/uxpilot-auth.appspot.com/avatars/avatar-1.jpg" alt="프로필 이미지">
                        </div>
                        <label class="profile-edit-icon" for="imageInput">
                            <i class="fa-solid fa-camera"></i>
                            <input type="file" name="profileImg" id="imageInput" accept="image/*" onchange="previewImage(this)">
                        </label>
                    </div>
                </div>

                <div class="info-item">
                    <label>아이디(이메일)</label>
                    <div class="value">user@example.com</div>
                </div>

                <div class="info-item">
                    <label>닉네임</label>
                    <div class="membership-notice">(최대 10글자, 한글, 영어 대소문자, 숫자 조합가능)</div>
                    <div class="membership-input-group">
                        <div class="input-wrap">
                            <input type="text" class="form-control" placeholder="닉네임을 입력하세요">
                            <button class="btn btn-ghost" type="button">중복검사</button>
                            <label id="nickNameMessage" class="membership-label mypage-label" style="display: none;"></label>
                        </div>
                    </div>
                </div>

                <div class="info-item">
                    <label>전화번호</label>
                    <div class="value">010-1234-5678</div>
                </div>

                <div class="info-item">
                    <label>가입일자</label>
                    <div class="value">2024-12-11</div>
                </div>

                <button onclick="chageProfile()" class="btn btn-primary edit-btn">정보 수정하기</button>
            </section>
        </div>
    </main>

    <th:block th:replace="~{common/footer}"></th:block>
    
    <script src="js/member/mypage.js"></script>
</body>
</html>
